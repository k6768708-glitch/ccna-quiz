<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCNA 雲端練習系統 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 flex flex-col items-center">

<div class="max-w-3xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden mt-10">
    <div class="h-2 bg-gray-200 w-full">
        <div id="progress-bar" class="h-full bg-indigo-600 transition-all duration-500" style="width: 0%"></div>
    </div>

    <div class="p-8">
        <div class="flex justify-between items-center mb-6">
            <span id="q-count" class="text-sm font-bold text-indigo-600 uppercase tracking-widest">Question 1</span>
            <span id="timer" class="text-gray-500 font-mono">00:00</span>
        </div>

        <div id="question" class="text-2xl font-bold text-gray-800 mb-6">載入中...</div>
        <div id="img-container" class="mb-6 hidden">
            <img id="q-img" src="" class="rounded-lg border mx-auto max-h-64">
        </div>

        <div id="options-grid" class="grid gap-4 mb-8"></div>

        <div id="exp-box" class="hidden p-4 bg-green-50 border-l-4 border-green-500 rounded-r-lg mb-6">
            <p class="text-green-800 font-medium">✅ 解析：<span id="exp-text" class="font-normal"></span></p>
        </div>

        <button id="next-btn" onclick="nextQuestion()" disabled class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-indigo-700 disabled:opacity-50 transition-all">
            下一題
        </button>
    </div>
</div>

<script>
    let quizData = [];
    let currentIdx = 0;
    let score = 0;
    const API_URL = 'https://script.google.com/macros/s/AKfycbyLVUAZFV0JMCVw3hRbStgRHvLvqUYpgdg3i1j0Xi-La7NqhE3HNqaAhEQKM3hHGiM/exec'; // 務必替換此處

    async function fetchQuiz() {
        try {
            const res = await fetch(API_URL);
            quizData = await res.json();
            showQuestion();
        } catch (e) { document.getElementById('question').innerText = "連線失敗，請檢查 API 網址"; }
    }

    function showQuestion() {
        const item = quizData[currentIdx];
        document.getElementById('q-count').innerText = `Question ${currentIdx + 1} / ${quizData.length}`;
        document.getElementById('question').innerText = item.q;
        
        // 圖片處理 (若試算表有 ImageUrl 欄位，請在 API 補上 r[4])
        const imgCont = document.getElementById('img-container');
        if(item.img) {
            document.getElementById('q-img').src = item.img;
            imgCont.classList.remove('hidden');
        } else { imgCont.classList.add('hidden'); }

        const grid = document.getElementById('options-grid');
        grid.innerHTML = '';
        document.getElementById('exp-box').classList.add('hidden');
        document.getElementById('next-btn').disabled = true;
        document.getElementById('progress-bar').style.width = `${((currentIdx + 1)/quizData.length)*100}%`;

        item.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = "p-4 text-left border-2 border-gray-200 rounded-xl hover:bg-indigo-50 hover:border-indigo-500 transition-all";
            btn.innerText = opt;
            btn.onclick = () => {
                const btns = grid.querySelectorAll('button');
                btns.forEach(b => b.disabled = true);
                if(i === item.correct) {
                    btn.classList.add('bg-green-100', 'border-green-500');
                    score++;
                } else {
                    btn.classList.add('bg-red-100', 'border-red-500');
                    btns[item.correct].classList.add('bg-green-100', 'border-green-500');
                }
                document.getElementById('exp-text').innerText = item.exp;
                document.getElementById('exp-box').classList.remove('hidden');
                document.getElementById('next-btn').disabled = false;
            };
            grid.appendChild(btn);
        });
    }

    function nextQuestion() {
        currentIdx++;
        if(currentIdx < quizData.length) showQuestion();
        else alert(`測驗結束！你的得分是：${score}/${quizData.length}`);
    }

    fetchQuiz();
</script>
</body>
</html>
