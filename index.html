<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCNA æ¨¡æ“¬è€ƒ (å«å€’æ•¸è¨ˆæ™‚)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .option-btn { color: #1f2937 !important; background-color: #ffffff; }
        .correct-text { color: #065f46 !important; font-weight: bold; }
        .wrong-text { color: #991b1b !important; font-weight: bold; }
        /* å€’æ•¸è¨ˆæ™‚å‘Šè­¦é¡è‰² */
        .timer-warning { color: #ef4444 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 flex flex-col items-center">

<div class="max-w-3xl w-full bg-white rounded-2xl shadow-xl overflow-hidden mt-6 mb-10 border border-gray-200">
    <div class="bg-indigo-700 p-4 text-white flex justify-between items-center">
        <div class="text-sm font-medium" id="q-count">æº–å‚™ä¸­...</div>
        <div class="flex items-center space-x-2 bg-indigo-800 px-4 py-1 rounded-full border border-indigo-400">
            <span class="text-xs uppercase opacity-75">å‰©é¤˜æ™‚é–“</span>
            <span id="timer" class="font-mono text-lg font-bold">30:00</span>
        </div>
    </div>
    
    <div class="h-2 bg-gray-200 w-full">
        <div id="progress-bar" class="h-full bg-green-400 transition-all duration-500" style="width: 0%"></div>
    </div>

    <div class="p-6 md:p-10">
        <div id="question" class="text-xl md:text-2xl font-bold text-gray-800 mb-6 leading-relaxed">æ­£åœ¨å¾é›²ç«¯è¼‰å…¥é¡Œåº«...</div>
        
        <div id="img-container" class="mb-6 hidden">
            <img id="q-img" src="" class="rounded-lg border shadow-sm mx-auto max-h-64 object-contain bg-white">
        </div>

        <div id="options-grid" class="grid gap-4 mb-8"></div>

        <div id="exp-box" class="hidden p-5 bg-yellow-50 border-l-4 border-yellow-500 rounded-r-lg mb-6">
            <p class="text-yellow-900 font-bold mb-1 font-sans">ğŸ’¡ è€ƒé»è§£æ</p>
            <p id="exp-text" class="text-gray-700 leading-relaxed"></p>
        </div>

        <div class="flex items-center justify-between">
            <div class="text-gray-500 font-bold">Score: <span id="score-display" class="text-indigo-600">0</span></div>
            <button id="next-btn" onclick="nextQuestion()" disabled class="bg-indigo-600 text-white px-10 py-3 rounded-xl font-bold text-lg hover:bg-indigo-700 disabled:opacity-30 transition-all shadow-md">
                ä¸‹ä¸€é¡Œ
            </button>
        </div>
    </div>
</div>

<script>
    let quizData = [];
    let currentIdx = 0;
    let score = 0;
    let timerInterval;
    const TOTAL_SECONDS = 30 * 60; // è¨­å®šæ¸¬é©—æ™‚é–“ (30 åˆ†é˜)
    let secondsLeft = TOTAL_SECONDS;

    const API_URL = 'https://script.google.com/macros/s/AKfycbwY_pt_6EVczd3F8ZwcoGzJCCwooFuFFWU_1pEP9GotcTbGGCqG4FkQOVnD69kbpx3C/exec'; // <--- å¡«å…¥ä½ çš„ API

    async function fetchQuiz() {
        try {
            const res = await fetch(API_URL);
            quizData = await res.json();
            startTimer(); // è¼‰å…¥å®Œæˆå¾Œé–‹å§‹å€’æ•¸
            showQuestion();
        } catch (e) { 
            document.getElementById('question').innerHTML = "<span class='text-red-500'>é€£ç·šå¤±æ•—ï¼</span><br>è«‹ç¢ºèª API ç¶²å€ä¸¦å°‡æ¬Šé™è¨­ç‚ºã€Œä»»ä½•äººã€ã€‚"; 
        }
    }

    // --- å€’æ•¸è¨ˆæ™‚é‚è¼¯ ---
    function startTimer() {
        timerInterval = setInterval(() => {
            secondsLeft--;
            updateTimerDisplay();

            if (secondsLeft <= 60) {
                document.getElementById('timer').classList.add('timer-warning');
            }

            if (secondsLeft <= 0) {
                clearInterval(timerInterval);
                finishQuiz("æ™‚é–“åˆ°ï¼æ¸¬é©—çµæŸã€‚");
            }
        }, 1000);
    }

    function updateTimerDisplay() {
        const mins = Math.floor(secondsLeft / 60);
        const secs = secondsLeft % 60;
        document.getElementById('timer').innerText = 
            `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function showQuestion() {
        const item = quizData[currentIdx];
        document.getElementById('q-count').innerText = `QUESTION ${currentIdx + 1} OF ${quizData.length}`;
        document.getElementById('question').innerText = item.q;
        
        // è™•ç†åœ–ç‰‡
        const imgCont = document.getElementById('img-container');
        if(item.img && item.img.trim() !== "") {
            document.getElementById('q-img').src = item.img;
            imgCont.classList.remove('hidden');
        } else { imgCont.classList.add('hidden'); }

        const grid = document.getElementById('options-grid');
        grid.innerHTML = '';
        document.getElementById('exp-box').classList.add('hidden');
        document.getElementById('next-btn').disabled = true;
        document.getElementById('progress-bar').style.width = `${((currentIdx + 1)/quizData.length)*100}%`;

        item.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = "option-btn p-4 text-left border-2 border-gray-200 rounded-xl hover:bg-indigo-50 hover:border-indigo-400 transition-all text-gray-800 font-medium";
            btn.innerText = opt;
            
            btn.onclick = () => {
                const btns = grid.querySelectorAll('button');
                btns.forEach(b => b.disabled = true);
                
                if(i === item.correct) {
                    btn.classList.add('bg-green-100', 'border-green-500', 'correct-text');
                    score++;
                    document.getElementById('score-display').innerText = score;
                } else {
                    btn.classList.add('bg-red-100', 'border-red-500', 'wrong-text');
                    btns[item.correct].classList.add('bg-green-100', 'border-green-500', 'correct-text');
                }
                
                document.getElementById('exp-text').innerText = item.exp;
                document.getElementById('exp-box').classList.remove('hidden');
                document.getElementById('next-btn').disabled = false;
            };
            grid.appendChild(btn);
        });
    }

    function nextQuestion() {
        currentIdx++;
        if(currentIdx < quizData.length) {
            showQuestion();
        } else {
            clearInterval(timerInterval); // ææ—©åšå®Œå°±åœæ­¢è¨ˆæ™‚
            finishQuiz("æ­å–œå®Œæˆæ‰€æœ‰é¡Œç›®ï¼");
        }
    }

    function finishQuiz(msg) {
        const finalScore = Math.round((score / quizData.length) * 100);
        alert(`${msg}\næ‚¨çš„å¾—åˆ†æ˜¯ï¼š${score} / ${quizData.length}\næ­£ç¢ºç‡ï¼š${finalScore}%`);
        location.reload(); // é‡æ–°æ•´ç†é–‹å§‹æ–°çš„ä¸€å±€
    }

    fetchQuiz();
</script>
</body>
</html>
